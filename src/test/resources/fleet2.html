              <tr height="20"><th>Metal</th><th><a class="btn" style="width:30px;" onclick="maxResource('1');">max</a></th><th><input pattern="[0-9]*" class="resource1" name="resource1" onchange="calculateTransportCapacity();" type="text" style="border:1px solid #777;padding:3px;margin-left:2px;text-align:right"></th></tr>
              <tr height="20"><th>Crystal</th><th><a class="btn" style="width:30px;" onclick="maxResource('2');">max</a></th><th><input pattern="[0-9]*" class="resource2" name="resource2" onchange="calculateTransportCapacity();" type="text" style="border:1px solid #777;padding:3px;margin-left:2px;text-align:right"></th></tr>

    <div class="container_footer"></div>
  </div>
  <script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
      var active = true;
      var options2 = {
        target: '#s4',
        url: site + 'game.php?page=fleet3&uuid='+devid,
        type: 'POST',
        beforeSubmit:  showLoader,
        success: function(){
          $('#progress').hide();
          jQT.goTo('#s4','slide');
          active = true;
        }
      };

      $('#fleet2').submit(function() {
        if(!active){
          return false;
        }
        active = false;

        $(this).ajaxSubmit(options2);
        return false;
      });
      shortInfo();
    });
  </script>
